general {
        colors = true
        interval = 60
}

#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "disk /"
order += "load"
#order += "custom_volume"
order += "tztime local"

wireless _first_ {
        format_up = "Wifi: up" #at %essid)" #%ip"
        format_down = "Wifi: down"
}

ethernet _first_ {
        format_up = " Eth: up " #%ip (%speed)"
        format_down = " Eth: down "
}

battery all {
        format = " %status %percentage %remaining "
}

disk "/" {
        format = " %avail "
}

load {
        format = " %1min "
}

